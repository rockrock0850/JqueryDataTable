<!-- BEGIN Body Section -->
<div class="form-group">
	
	<!-- BEGIN Row -->
	<div class='row'>
		<div class='col-md-offset-3'>
			<div class='col-md-2'>
				<label>Date Time Picker:</label>
			</div>
			
			<!-- BEGIN Date Time Picker -->
			<div class='col-md-10' style="margin-left: -20px;">
				<div class="col-md-4">
					<div id='demoPicker1' class="input-group date date-datetimepicker">
						<input class="form-control" type="text">
						<span class="input-group-addon input-group-btn">
							<button class="btn btn-default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="col-md-2">
					<span>~</span>
				</div>
				<div class="col-md-4" style="margin-left: -99px;">
					<div id='demoPicker2' class="input-group date date-datetimepicker">
						<input class="form-control" type="text">
						<span class="input-group-addon input-group-btn">
							<button class="btn btn-default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
			<!-- END Date Time Picker -->
			
		</div>
	</div>
	<!-- END Row -->
	
	<!-- BEGIN Row -->
	<div class='row'>
		<hr>
	</div>
	<!-- END Row -->
	
	<!-- BEGIN Row -->
	<div class='row'>
		<h3>You can change the begin date and end date below:</h3>
	</div>
	<!-- END Row -->
	
	<!-- BEGIN Row -->
	<div class='row'>
		<div class='col-md-offset-3'>
			<form id='settingForm'>
				<div class='col-md-1'>
					<label>Setting:</label>
				</div>
			
				<!-- BEGIN Date Time Picker -->
				<div class='col-md-10' style="margin-left: 53px;">
					<div class="col-md-4">
						<div class="input-group date date-datetimepicker">
							<input class="form-control" type="text" name="begin" placeholder='Begin Date'>
							<span class="input-group-addon input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
					<div class="col-md-2">
						<span>~</span>
					</div>
					<div class="col-md-4" style="margin-left: -100px;">
						<div class="input-group date date-datetimepicker">
							<input class="form-control" type="text" name='end' placeholder='End Date'>
							<span class="input-group-addon input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				<!-- END Date Time Picker -->
			
			</form>
		</div>
	</div>
	<!-- END Row -->
	
	<!-- BEGIN Row -->
	<div class='row'>
		<div class='col-md-2 pull-right'>
			<button id='setButton' class='btn btn-primary btn-sm'>SET</button>
		</div>
	</div>
	<!-- END Row -->
	
</div>
<!-- END Body Section -->
