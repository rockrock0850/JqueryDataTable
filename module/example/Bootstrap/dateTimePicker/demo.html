<!-- CSS -->
<link rel="stylesheet" type="text/css" href="module/example/Bootstrap/dateTimePicker/library/2.0.0/css/datetimepicker.css"/>

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="module/example/Bootstrap/dateTimePicker/library/custom/css/style-bootstrap-custom.css"/>

<!-- Body Section -->
<div class="form-group">
	
	<!-- Row -->
	<div class='row'>
		<div class='col-md-offset-3'>
			<div class='col-md-2'>
				<label tkey='lang.words.label.dataTimePicker'></label>
			</div>
			
			<!-- Date Time Picker -->
			<div class='col-md-10' style="margin-left: -20px;">
				<div class="col-md-4">
					<div id='demoPicker1' class="input-group date date-datetimepicker">
						<input class="form-control" type="text">
						<span class="input-group-addon input-group-btn">
							<button class="btn btn-default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="col-md-2">
					<span>~</span>
				</div>
				<div class="col-md-4">
					<div id='demoPicker2' class="input-group date date-datetimepicker">
						<input class="form-control" type="text">
						<span class="input-group-addon input-group-btn">
							<button class="btn btn-default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Row -->
	<div class='row'>
		<hr>
	</div>
	
	<!-- Row -->
	<div class='row'>
		<h3 tkey='lang.sentence.label.1'></h3>
	</div>
	
	<!-- Row -->
	<div class='row'>
		<div class='col-md-offset-3'>
			<form id='settingForm'>
				<div class='col-md-1'>
					<label tkey='lang.words.label.choose'></label>
				</div>
			
				<!-- Date Time Picker -->
				<div class='col-md-10' style="margin-left: 53px;">
					<div class="col-md-4">
						<div class="input-group date date-datetimepicker">
							<input class="form-control" type="text" name="begin" tkey='lang.words.beginDate'>
							<span class="input-group-addon input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
					<div class="col-md-2">
						<span>~</span>
					</div>
					<div class="col-md-4">
						<div class="input-group date date-datetimepicker">
							<input class="form-control" type="text" name='end' tkey='lang.words.endDate'>
							<span class="input-group-addon input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Row -->
	<div class='row'>
		<div class='col-md-2 pull-right'>
			<button id='setButton' class='btn btn-primary btn-sm' tkey='lang.words.set'></button>
		</div>
	</div>
</div>

<!-- Java Script -->
<script type="text/javascript" src="module/example/Bootstrap/dateTimePicker/library/2.0.0/js/bootstrap-datetimepicker.js"></script>

<!-- Custom Java Script -->
<script type="text/javascript" src="module/example/Bootstrap/dateTimePicker/demo.js"></script>
