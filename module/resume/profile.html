<p style="page-break-after:always"></p>

<section class='my_name'>
	<h1 tkey='lang.name.fullName'></h1>
	<h3 class='nick_name' tkey='lang.name.nickname'></h3>
</section>

<section class='my_introduction'>
	<!-- Personal Data -->
	<div class='form-group row intro_title'>
		<h3 tkey='lang.words.personalData'></h3>
		<hr class='hr'>
	</div>
	<div class='intro_content'>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.words.palce'></label>
			<div class='col-md-5'>
				<p class='form-control-static' tkey='lang.profile.area'></p>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.words.dateOfBirth'></label>
			<div class='col-md-5'>
				<p class='form-control-static' tkey='lang.profile.birthday'></p>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.words.phone'></label>
			<div class='col-md-5'>
				<p class='form-control-static' tkey='lang.profile.tel'></p>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.words.email'></label>
			<div class='col-md-5'>
				<p class='form-control-static' tkey='lang.profile.email'></p>
			</div>
		</div>
	</div>
	
	<p style="page-break-after:always"></p>
	
	<!-- Work Experience -->
	<div class='form-group row intro_title'>
		<h3 tkey='lang.words.workExperience'></h3>
		<hr class='hr'>
	</div>
	<div class='intro_content'>
		<div class='form-group row'>
			<label class='col-md-4 col-form-label' tkey='lang.profile.exp.current'></label>
			<div class='col-md-8 vertical_line'>
				<p class='form-control-static experience' tkey='lang.profile.exp.current.info.1'></p>
				<p class='form-control-static experience article_title' tkey='lang.profile.exp.current.info.2'></p>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-md-4 col-form-label' tkey='lang.profile.exp.3'></label>
			<div class='col-md-8 vertical_line'>
				<p class='form-control-static experience' tkey='lang.profile.exp.3.info.1'></p>
				<p class='form-control-static experience article_title' tkey='lang.profile.exp.3.info.2'></p>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-md-4 col-form-label' tkey='lang.profile.exp.2'></label>
			<div class='col-md-8 vertical_line'>
				<p class='form-control-static experience' tkey='lang.profile.exp.2.info.1'></p>
				<p class='form-control-static experience article_title' tkey='lang.profile.exp.2.info.2'></p>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-md-4 col-form-label' tkey='lang.profile.exp.1'></label>
			<div class='col-md-8 vertical_line'>
				<p class='form-control-static experience' tkey='lang.profile.exp.1.info.1'></p>
				<p class='form-control-static experience article_title' tkey='lang.profile.exp.1.info.2'></p>
			</div>
		</div>
	</div>
	
	<p style="page-break-after:always"></p>
	
	<!-- Education -->
	<div class='form-group row intro_title'>
		<h3 tkey='lang.words.education'></h3>
		<hr class='hr'>
	</div>
	<div class='intro_content'>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.profile.edu.current'></label>
			<div class='col-md-9'>
				<p class='form-control-static experience' tkey='lang.profile.edu.current.info.1'></p>
				<p class='form-control-static experience article_title' tkey='lang.profile.edu.current.info.2'></p>
			</div>
		</div>
		<div class='form-group row'>
			<a 
				class='href pull-right' 
				href='https://www.youtube.com/watch?v=dmcjotRjlss&feature=youtu.be'
				target="_blank"				
				tkey='lang.profile.edu.current.info.video'>
			</a>
		</div>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.profile.edu.1'></label>
			<div class='col-md-9'>
				<p class='form-control-static experience' tkey='lang.profile.edu.1.info'></p>
			</div>
		</div>
	</div>
	
	<p style="page-break-after:always"></p>
	
	<!-- Languages -->
	<div class='form-group row intro_title'>
		<h3 tkey='lang.words.languages'></h3>
		<hr class='hr'>
	</div>
	<div class='intro_content'>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.words.chinese'></label>
			<div class='col-md-9'>
				<p class='form-control-static experience' tkey='lang.words.monthertongue'></p>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-md-3 col-form-label' tkey='lang.words.english'></label>
			<div class='col-md-9'>
				<p class='form-control-static experience' tkey='lang.words.fluent'></p>
			</div>
		</div>
	</div>
	
	<p style="page-break-after:always"></p>
</section>
<script type='text/javascript' src='module/resume/profile.js'></script>
